<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type ='text/css' href = 'formulario.css' media = 'screen'>
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id = 'titulo'><strong>Cadastro de Devs</strong></h1>
        <p id = 'subtitulo'><strong>Complete Suas Informações:<strong></p>
        <br>
        <form>
            <fieldset class = 'grupo'>
                <div class = campo>
                    <label for = 'nome'><strong>Nome</strong></label>
                    <input type = 'text' name = 'nome' id = 'nome' required>
                
                </div>
                <div class = 'campo'>
                    <label for = 'sobrenome'><strong>Sobrenome</strong></label>
                    <input type = 'text' name = 'sobrenome' id = 'sobrenome' required>

                </div>
                
            </fieldset class = 'campo'>
            <div class = 'campo'>
                <label for = 'email'><strong>Email</strong></label>
                <input type ='email' name = 'email' id = 'email' required>
            </div>
            <div class = 'campo'>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label><input type = 'radio' name = 'devweb' value = 'frontend' checked >Front-END</label>
                <label><input type = 'radio' name = 'devweb' value = 'backend'>Back-END</label>
                <label>
                    <input type = 'radio' name = 'devweb' valeu = 'fullstakc'> FULLSTACK</label>
        </form>
    </div>
    <div>
        <label for = 'senioridade'><strong>Senioridade<strong></label>
        <select id ='senioridade'>
        <option selected disabled value =''>Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>
    </div>
    <fieldset class = 'grupo'>
        <div id="check">
            <label>Selecione as Tecnologias que Utiliza:</label><br><br>
            <input type = 'checkbox' id = 'tecolonogia1' name = 'tecnologia1' value = 'HTML'>
            <label for = 'tecnologia1'>HTML</label>
            <input type = 'checkbox' id = 'tecolonogia2' name = 'tecnologia2' value = 'CSS'>
            <label for = 'tecnologia2'>CSS</label>
            <input type = 'checkbox' id = 'tecolonogia3' name = 'tecnologia3' value = 'JavaScript'>
            <label for = 'tecnologia3'>JavaScript</label>
            <input type = 'checkbox' id = 'tecolonogia4' name = 'tecnologia4' value = 'PHP'>
            <label for = 'tecnologia4'>PHP</label>
            <input type = 'checkbox' id = 'tecolonogia5' name = 'tecnologia5' value = 'C#'>
            <label for = 'tecnologia5'>C#</label>
            <input type = 'checkbox' id = 'tecolonogia6' name = 'tecnologia6' value = 'Java'>
            <label for = 'tecnologia6'>Java</label>
            <input type = 'checkbox' id = 'tecolonogia7' name = 'tecnologia7' value = 'Python'>
            <label for = 'tecnologia7'>Java</label>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <br>
            <label>Conte Sua Experiência</label>
            <textarea row="6" style="width: 26em" id = 'experiencia' name = 'experiencia'></textarea>
            <div>
                <button type ='submit' class = 'botao'>Concluir</button>
            </div>
        </div>
    </fieldset>
</body>
</html>
